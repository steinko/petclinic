plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.spring.io/milestone'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:1.2.2'
    compile 'org.apache.taglibs:taglibs-standard-jstlel:1.2.5'
    compile 'com.fasterxml.jackson.core:jackson-core:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'org.springframework.data:spring-data-jpa:2.1.0.RELEASE'
    compile 'org.springframework.data:spring-data-jdbc-core:2.0.0.M1'
    compile 'org.springframework:spring-jdbc:5.1.4.RELEASE'
    compile 'org.springframework:spring-webmvc:5.1.4.RELEASE'
    compile 'org.springframework:spring-context-support:5.1.4.RELEASE'
    compile 'org.springframework:spring-oxm:5.1.4.RELEASE'
    compile 'org.aspectj:aspectjrt:1.9.1'
    compile 'org.apache.tomcat:tomcat-jdbc:9.0.14'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.hibernate:hibernate-entitymanager:5.4.1.Final'
    compile 'org.hibernate.validator:hibernate-validator:6.0.14.Final'
    compile 'org.hibernate:hibernate-ehcache:5.4.1.Final'
    compile 'javax.xml.bind:jaxb-api:2.3.0'
    compile 'com.sun.xml.bind:jaxb-core:2.3.0'
    compile 'com.sun.xml.bind:jaxb-impl:2.3.0'
    compile 'javax.activation:activation:1.1.1'
    compile 'javax.annotation:javax.annotation-api:1.3.2'
    compile 'org.webjars:jquery:2.2.4'
    compile 'org.webjars:jquery-ui:1.11.4'
    compile 'org.webjars:bootstrap:3.4.0'
    compile 'org.mockito:mockito-junit-jupiter:2.23.4'
    runtime 'org.aspectj:aspectjweaver:1.9.1'
    runtime 'ch.qos.logback:logback-classic:1.2.3'
    runtime 'org.hsqldb:hsqldb:2.4.1'
    testCompile 'com.jayway.jsonpath:json-path:2.4.0'
    testCompile 'org.springframework:spring-test:5.1.4.RELEASE'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
    testCompile 'org.junit.vintage:junit-vintage-engine:5.3.2'
    testCompile 'org.assertj:assertj-core:3.11.1'
    testCompile 'org.mockito:mockito-core:2.23.4'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    compile 'org.apache.tomcat:tomcat-servlet-api:9.0.14'
    compile 'org.apache.tomcat:tomcat-jasper-el:9.0.14'
}

group = 'guru.springframework.petclinic'
version = '5.1.0'
description = 'tb2g-testing-spring'
sourceCompatibility = '11'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
